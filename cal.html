<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator - By Traversal</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="clrBtn">AC</button>
            <button class="clrBtn">DEL</button>
            <button class="clrBtn">%</button>
            <button class="clrBtn">/</button>
        </div>
        <div>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="clrBtn">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="clrBtn">-</button>
        </div>
        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="clrBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equalBtn">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
